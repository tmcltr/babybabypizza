box: golang

build:
  steps:
    - arjen/hugo-build:
        version: "0.15"
        theme: heather-hugo
        flags: --buildDrafts=true
      
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: coulterbaby.info
        basedir: public
